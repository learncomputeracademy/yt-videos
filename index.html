<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Release Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LCA Video Release Calendar</h1>
        </header>
        <div class="video-type-legend">
            <div class="legend-item full-video">
                <span class="color-box"></span>
                Full YouTube Video
            </div>
            <div class="legend-item reel-video">
                <span class="color-box"></span>
                YouTube Reels
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.RobotBlockerConfig = {
           blockRightClick: false,
           blockDevTools: false,
       };
   </script>
   <script src="https://cdn.jsdelivr.net/gh/amartadey/robotBlocker@latest/robotBlocker.js"></script>
</body>
</html>
